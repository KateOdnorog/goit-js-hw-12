<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input
          type="text"
          class="input-field"
          name="search"
          placeholder="Search images..."
        />
        <button type="submit" class="btn-search">Search</button>
      </form>

      <div class="loader visually-hidden">Loading images, please wait...</div>

      <div>
        <ul class="gallery"></ul>
      </div>

      <div class="container-btn">
        <button type="button" disabled class="btn-load visually-hidden">
          Load more<span class="loader2 visually-hidden"></span>
        </button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
